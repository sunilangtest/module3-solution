<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Module-3 Solution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="appjs/angular.min.js"></script>
    <script src="appjs/app.js"></script>
  </head>
<body ng-controller="NarrowItDownController as menu">
   <div class="container" >
    <h3>Module-3 Solution</h3>

    <div class="row">
      <div class="col-sm-5">
        <input type="text" ng-model="name" placeholder="Search "
         class="form-control">

      </div>
<div class="col-sm-3">
  <button class="btn btn-primary" ng-click="menu.searchItem();">Narrow It Down For Me!</button>

</div>
    </div>

<div ng-if="menu.items.length <= 0" >Nothing found</div>
<div ng-if="menu.items.length > 0" >
    <found-items my-list="menu"></found-items>
    </div>
  </div>

</body>
</html>
